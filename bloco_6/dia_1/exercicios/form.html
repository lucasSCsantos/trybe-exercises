<!DOCTYPE html>
<html lang="br">
<head>
	<title>Exercicio Forms</title>
	<link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="dist/css/DatePickerX.css">
	<script src="dist/js/DatePickerX.min.js"></script>
	<link href="popup-validation/bin/validation.min.css" rel="stylesheet">
	<script src="popup-validation/bin/validation.min.js"></script> 
	<script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
</head>
<body style="font-family: Georgia, 'Times New Roman', Times, serif;">
	<section class="section">
		<h1 class="title is-1">Formulario</h1>
		<h2 class="subtitle">Um simples forms de exercicio</h2>
	</section>
	<form action="" method="POST" id="formed">

		<section class="section" id="first">
			</div>  
			<div class="field">
				<label class="label" class="label">Nome:</label>
				<div class="control">
					<input type="text" maxlength="40" name="name" id="nome" data-validate-field="name" data-validate-field="name" name="name">
				</div>
			</div>
			<br>
			<div class="field">
				<label class="label" for="email">Email:</label>
				<div class="control">
					<input type="text" class="form__input form-control" maxlength="50" name="email" id="email" data-validate-field="email">
				</div>
			</div>
			<br>
			<div class="field">
				<label class="label" for="cpf">CPF:</label>
				<div class="control">
					<input type="text" maxlength="14" name="cpf" id="cpf">
				</div>
			</div>
			<br>
			<div class="field">
				<label class="label" for="adress">Endereço:</label>
				<div class="control">
					<input type="text" maxlength="20" name="endereco" id="adress">
				</div>
			</div>
			<br>
			<div class="field">
				<label class="label" for="city">Cidade:</label>
			</div>
			<div class="control">
				<input type="text" maxlength="28" name="cidade" id="city">
			</div>
			<br>
			<div class="field">
				<label class="label" for="states">Estado:</label>
			</div>
			<div class="control">
				<div class="select">
					<select name="estado" id="states">
					</select>
				</div>
			</div>
			<br>
			<p>Tipo:</p>
			<br>
			<div class="field">
				<div class="control">
					<label class="radio">
						<input type="radio" name="casa" id="house" value="Casa" data-validate-field="radio" class="form__radio">
						Casa
					</label>
					<label class="radio">
						<input type="radio" name="casa" id="apart" value="Apartamento" data-validate-field="radio" class="form__radio">
						Apartamento
					</label>
				</div>
			</div>
		</section>
			<section class="section" id="second">
				<div class="field">
					<label>Resumo do Curriculo:</label>
					<div class="control">
						<textarea name="resumo" id="resum" cols="24" rows="7" maxlength="1000" class="form__radio"></textarea>
					</div>
				</div>
				<br>
				<div class="field">
					<label>Cargo:</label>
					<div class="control">
						<input type="text" name="cargo" id="function" maxlength="40">
					</div>
				</div>
				<br>
				<div class="field">
					<label>Descrição do cargo:</label>
					<div class="control">
						<input type="text" name="descricao" id="description" maxlength="500">
					</div>
				</div>
				<br>
				<div class="field">
					<label>Data de início:</label>
					<div class="control">
						<input type="text" name="data" id="data">
					</div>
				</div>
				<br>
				<button type="submit" id="submit">Submit</button>
			</section>
	</form>
	<script src="script.js"></script>
</body>
</html>
