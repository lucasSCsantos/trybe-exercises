<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "blue";
      var title = document.getElementById("page-title");
      title.style.fontFamily = "sans-serif";
      title.innerText = "Homem Aranha";
      var secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerText = "Esse filme não é pouco bom não";
      var subtitle = document.getElementById("subtitle");
      subtitle.innerText = "O 2 é bom demais";
      subtitle.style.fontSize = "90%"
    </script>
  </body>
</html>
