<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
				var paragraph = document.querySelector("p");
				paragraph.innerText = "lorem ipsum dolor seriao"
				var mainBlock = document.getElementsByClassName("main-content");
				mainBlock[0].style.backgroundColor = "rgb(76,164,109)"
				var blockContent = document.querySelector(".main-content .center-content")
				blockContent.style.backgroundColor = "white"
				var headerTitle = document.getElementsByTagName("h1")
				headerTitle[0].innerText = "Exercício 5.1 - JavaScript"
				var allParagraphs = document.querySelectorAll("p");

				for(index = 0; index < allParagraphs.length; index += 1){
					allParagraphs[index].style.textTransform = "uppercase";
					console.log(allParagraphs[index].innerText)
				}
    </script>
  </body>
</html>
